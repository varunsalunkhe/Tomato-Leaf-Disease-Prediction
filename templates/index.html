<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tomato Leaf Disease Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  * {
    font-family: "Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif";
  }
</style>

<body>

  <div class="container-fluid p-4 bg-success text-white text-center">
    <h1>Tomato Leaf Disease Prediction</h1>
    <hr>
    <p>For a Healthier and Brighter tomorrow!</p>
  </div>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form action="{{ url_for('predict')}}" id="upload-file" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-4">
              <div class="input-group mb-3">
                <div class="custom-file mt-1">
                  <input type="file" name="file" class="custom-file-input pl-3" id="imageUpload" accept=".png, .jpg, .jpeg">
                  <!-- <label class="custom-file-label" for="imageUpload">Choose file</label> -->
                </div>
              </div>
            </div>
            <div class="col-8">
              <button class="btn btn-outline-primary" type="submit">
                PREDICT
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">



    </div>
  </div>
  <!-- <div class="alert alert-success" role="alert"> -->

  <div class="container mt-5">
    {% if Pred %}
    <h4 class="alert alert-success">{{Pred}}</h4>
    {% endif %}
  </div>

  <div class="container mt-5">
    {% for name in image_names %}
    <img src=" {{img}} " >
    {{img}}
    {% endfor %}
  </div>


  <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright: 
      <a class="text-body" href="https://github.com/varunsalunkhe">varunsalunkhe</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
